<div class="modal-content">
    <div class="modal-header">
        <button ng-click="close()" class="close">
            <span class="fa fa-times"></span>
            <span class="sr-only">{{ 'utils.close' | translate }}</span>
        </button>
        <h3 class="modal-title">
            <i class="{{ikon}}"></i>
            {{ 'language.choose' | translate }}
        </h3>
    </div>
    <div class="modal-body">
        <div ng-show="languages.length > limitMin" class="form-group">
            <input type="search" ng-model="search" placeholder="Search languages..." class="form-control">
            <h4>{{ 'language.avilableDescription' | translate }}</h4>
        </div>
        <div class="row" dir="ltr">
            <div ng-repeat="lang in languages | filter:search | limitTo: limitMax" class="col-xs-6 col-sm-4 col-lg-4">
                <a ng-click="onLanguageChange({language:lang})" class="language">
                    <span ng-if="flags">
                        <span class="flag-icon flag-icon-{{lang.country}}"></span>
                    </span>
                    <span>{{lang.nativeName}}</span>
                </a>
            </div>
            <div ng-if="languages.length - limitMax > 0" class="col-xs-6 col-sm-4 col-lg-4">
                + {{languages.length - limitMax}} {{ 'utils.more' | translate }}
            </div>
        </div>
        <div ng-if="help">
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well text-center text-muted">
                        <span>{{ 'language.notAvilableHelp.description' | translate }}</span>
                        <a ng-href="{{help}}" target="_blank" >{{ 'language.notAvilableHelp.link' | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
